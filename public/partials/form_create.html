<div style="padding:10em;">
	<div class="row">
		<div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
		<div class="list-group">
			<li class="list-group-item" ng-class="{'selectedField': item.ctl_type == current_tool_item.ctl_type}" 
			ng-repeat="item in tool_ctl_list" ng-click="selectTool(item)">
			{{item.ctl_title}}
			</li>
		</div>
		</div>
		<div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
			<form ng-submit="addField(ctl)">
				<div class="panel panel-default">
					<div class="panel-heading"><strong>{{current_tool_item.ctl_title}}</strong></div>
					<div class="panel-body">
						<div class="form-group">
						    <label for="fieldTitle">Label Text</label>
						    <input type="text" class="form-control" ng-model="ctl.labelText">
						</div>
						<div class="form-group">
						    <label for="fieldTitle">Field Name</label>
						    <input type="text" class="form-control" ng-model="ctl.fieldName">
						</div>
						<div ng-show="current_tool_item.ctl_type == 'dropdown'">
							<div class="form-group">
							    <label for="fieldTitle">Options</label>
							    <input type="text" class="form-control" ng-model="ctl.optionValue">
							    <input type="button" value="Add Option" ng-click="ctl.options.push(ctl.optionValue)"/>
							</div>
							<div class="list-group">
								<li class="list-group-item" ng-repeat="item in ctl.options">
								{{item}}
								</li>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<button type="submit" class="btn btn-primary">Add Field</button>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
					<button ng-click="preview()" class="btn btn-default btn-lg pull-left">Preview Form</button>
					<button ng-click="generateForm()" class="btn btn-primary btn-lg pull-right">Download Package</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
					<div id="genArea">
					</div>
				</div>
			</div>

		</div>
		<div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
			<div class="list-group">
				<li class="list-group-item" ng-repeat="item in ctl_list track by $index">
				{{item.fieldName}}
				</li>
			</div>
		</div>
	</div>

</div>
